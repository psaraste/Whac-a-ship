<!DOCTYPE html>
<html lang="en">
<head>

  <title>Whac-a-ship</title>

</head>

<body>
  
  <div id="tekstit1">
    
    <h1>WHAC-A-SHIP</h1>

  </div>

  <div id="tekstit">

</html>
